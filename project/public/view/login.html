<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-6 d-flex align-items-center justify-content-center">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhD5haFg4AwnFTgRyqAP-RTsaHti7VV7LtI9KEWWdseXscv24H4k_HnecNJHGkp9bTzcFQUHVM0AuKT5BlwbQb4XKm7TnlPj8hL8QK3olL0UFZwteJhuId1QcGHkfW7lvnx9HmQkaoBloJFMX1gFWCUmBBs4tDc231Nt2VZ0lwiNg9xIvP_MeJCodFOJA/s1600/V1-DEMON-SLAYER-TANJIRO-4K.png"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="post" class="container mt-5" id="myForm">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">
                                Email address
                            </label>
                            <input type="email" id="email" name="email" class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">
                                Password
                            </label>
                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                        </div>
                        <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">
                            Sign in
                        </button>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#myForm').submit(function (event) {
                event.preventDefault(); // Prevent the default form submission

                // Get the form data
                var formData = {
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                // Make the AJAX request
                $.ajax({
                    url: 'http://localhost:8888/api/login', 
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log(response);
                        // window.location.href = '/view';
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert('Login failed: ');
                    }
                });
            });
        });
    </script>
</body>

</html>
